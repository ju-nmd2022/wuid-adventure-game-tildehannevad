<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Game</title>
  </head>
  <body>
    <h1>Find the lost Dog!</h1>
    <div class="arrows">
      <img src="./photos/arrowLeft.png" alt="arrow point left" id="arrowLeft" />
      <img
        src="./photos/arrowRight.png"
        alt="arrow point right"
        id="arrowRight"
      />
    </div>
    <p id="guide">You must take the key with you before continuing to the next page!</p>
    <p id="finnish">Congrats, you found Ragnar alive!!</p>
    <p id="gameOver">Game Over, you found Ragnar dead...</p>
    <img src="./photos/aliveDog.png" alt="random dead or alive dog, alive" id="aliveDog" />
    <img src="./photos/deadDog.png" alt="random dead or alive dog, dead" id="deadDog" />
    <img src="./photos/backyard.jpg" alt="background" id="canvas" />
    <img src="photos/key.png" alt="key to open fence" id="fenceKey" />
    <img src="./photos/key.png" alt="key in inventory" id="inventoryKey" />
    <img
      src="./photos/dogbone.png"
      alt="dogbone in inventory"
      id="inventoryDogbone"
    />
    <img
      src="./photos/dogCollar.png"
      alt="dogCollar in inventory"
      id="inventoryDogCollar"
    />
   <img src="./photos/dogbone.png" alt="dogbone in dogpark" id="parkDogbone" />
   <img src="./photos/dogCollar.png" alt="dogCollar in dogpark" id="parkDogCollar" />
  </body>
</html>
